# Render.com deployment configuration for NBA Stats Analyzer
# This configuration automatically deploys the Flask application to Render's cloud platform
services:
  - type: web
    name: nba-stats-analyzer
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
